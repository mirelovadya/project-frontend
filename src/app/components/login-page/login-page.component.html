<!-- login page -->
<div id="loginPage">
    <div class="pt-5">

        <!-- login -->
        <div>
            <div class="row justify-content-center mt-4">
                <p class="title p-4">Login Page</p>
            </div>
            <div class="my-3">
                <form (ngSubmit)="login()">

                    <!-- login with user name and password -->
                    <div class="container">
                        <div class="material-textfield">
                            <input type="text" id="userName" placeholder=" " type="text" name="userName"
                                [(ngModel)]="loginUserData.firstName" required>
                            <label>User name</label>
                            <i class="fas fa-user"></i>
                        </div>
                    </div>

                    <div class="container my-3">
                        <div class="material-textfield">
                            <input type="password" id="password" placeholder=" " name="password"
                                [(ngModel)]="loginUserData.password" required>
                            <label>Password</label>
                            <i class="fas fa-eye" id="eyeIconPassword" (click)="togglePassword()"></i>
                        </div>
                    </div>

                    <div class="container my-3">
                        <div class="material-textfield">

                            <div class="row align-items-center remember">
                                <input type="checkbox" name="rememberMe" [(ngModel)]="rememberMe">
                                <span>remember me</span>
                            </div>
                        </div>
                    </div>
                 



                    <div class="container my-3">
                        <div class="material-textfield">
                            <button type="submit" class="gold_btn" required>
                                <span>
                                    Login
                                </span>
                            </button>
                        </div>
                    </div>

                </form>
            </div>
        </div>

    </div>
</div>
